<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>





</head>
<body>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>


<script>



    var person = {
        firstName:"John",
        lastName:"Doe",
        age:50,
        eyeColor:"blue",
        address:{
            city:"Jaipur",
            state:"Rajasthan"
        }
    };
    document.getElementById("p1").innerHTML=person.firstName;

    function changeFirstName(person)
    {
        person.firstName="Rohit";
        document.getElementById("p2").innerHTML=person.firstName;
    }

    changeFirstName(person);

    document.getElementById("p4").innerHTML=person.address.city;
</script>

</body>
</html>
