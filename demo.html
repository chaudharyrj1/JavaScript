<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function addNumbers() {
            var value1 = parseInt(document.getElementById("value1").value);
            if(isNaN(value1))
            {
                alert("Please Valid Number Value");
                return;
            }
            var value2 = parseInt(document.getElementById("value2").value);
            if(isNaN(value2))
            {
                alert("Please Valid Number Value");
                return;
            }
            var sum = document.getElementById("sum");
            sum.value = value1 + value2;
        }
    </script>
</head>
<body>
<form>
    <table>
        <tr>
            <td>Value1</td><td><input type="text" name="value1" id="value1" required pattern="[0-9]{1,}"/></td>
        </tr>
        <tr>
            <td>Value2</td><td><input type="text" name="value2" id="value2" required pattern="[0-9]{1,}"/></td>

        </tr>
        <tr>
            <td><input type="button" name="Submit" value="Click here" onclick="addNumbers()"/></td>

        </tr>
        <tr> <td>Sum</td><td><input type="text" name="sum" id="sum" value="" readonly/></td></tr>
    </table>
</form>
</body>
</html>
