<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function Person(firstName,lastName)
    {
        this.firstName=firstName;
        this.lastName=lastName;
    }

    p1=new Person();
    p2=new Person("Rohitashva");
    p3=new Person("Rohitashva","Chaudhary");
    document.write(p1.firstName+" "+p1.lastName+"<br/>");
    document.write(p2.firstName+" "+p2.lastName+"<br/>");
    document.write(p3.firstName+" "+p3.lastName);


</script>


</body>
</html>
